<div class="tags">
  {% if allPostTags %}
  <h3>Categories</h3>
    {% for post in collections.post %}
      {% if post.data.tags %}
        {% assign tags = tags | concat: post.data.tags %}
      {% endif %}
    {% endfor %}
  {% endif %}
  {% for tag in tags %}
    {% if tag != 'post' %}
    <a class="tag is-dark is-rounded is-medium" href="/tag/{{ tag | slugify }}">{{ tag }}</a>
    {% endif %}
  {% endfor %}
</div>
