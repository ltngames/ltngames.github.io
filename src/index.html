{% layout 'layouts/base.html' %}

<head>
  {% include 'components/head.html' %}
</head>

{% block body %}
<section class="hero is-dark is-fullheight-with-navbar">
  <div class="hero-body">
    <div>
      <p class="title">
        LTN Games
      </p>
      <p id="tagline" class="subtitle">
        {{config.taglines[0]}}
      </p>
    </div>
  </div>
</section>
<script>
  const taglineElement = document.getElementById("tagline");

  const allTaglines = {{ config.taglines | tojson }};

  function getRandomTagline () {
    const randomIndex = Math.floor(Math.random() * allTaglines.length);
    return allTaglines[randomIndex];
  }

  taglineElement.textContent = getRandomTagline();
</script>
{% endblock %}
