---
pagination:
  data: collections
  size: 1
  alias: tag
layout: /layouts/page.html
titleCentered: true
permalink: /tag/{{ tag | slugify }}/
eleventyComputed:
  title: Posts Tagged with {{ tag }}
---

{% for post in collections[tag] %}
  <li>
    <a href="{{ post.url }}">{{ post.data.title }}</a>
  </li>
{% endfor %}
